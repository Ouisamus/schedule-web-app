<!DOCTYPE html>
<html>

<head>
  <title>Schedule</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
</head>

<body>
  <div width=100px>
    <div id="legendButtonsContainer">
      <button class="legendButton" id="selectAllButton">Select all</button>
      <button class="legendButton" id="deselectAllButton">Deselect all</button>
    </div>
    <ul id="scheduleLegend" style="list-style-type: none; padding: 0px">
    </ul>
  </div>
  <svg id="screen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 115">
    <rect id="bkgd" width="200" height="115" fill="#fff" stroke="#000" stroke-width="1" />
    <svg id="header" viewBox="0 50 200 15">
      <rect id="bkgd" width="200" height="15" fill="transparent" stroke="#000" stroke-width="0.5" />
      <a href="#" id="previousDayButton" class="weekdayButton" aria-label="Previous Day">
        <svg viewbox="25 0 5 5">
          <circle class="weekdayButtonCircle" cx="50%" cy="50%" r="1.75" />
          <path d="M2.9415 1.3 l-1.25 1.25 l1.25 1.25" class="weekdayButtonChevron" id="weekdayLeftChevron" />
        </svg>
      </a>
      <a href="#" id="nextDayButton" class="weekdayButton" aria-label="Next Day">
        <svg viewbox="-25 0 5 5">
          <circle class="weekdayButtonCircle" cx="50%" cy="50%" r="1.75" />
          <path d="M2.0585 1.3 l1.25 1.25 l-1.25 1.25" class="weekdayButtonChevron" id="weekdayRightChevron" />
        </svg>
      </a>
    </svg>
    <svg id="schedule" viewBox="0 -7.5 200 100">
      <svg id="courses" viewbox="-5 0 190 100" />
    </svg>
  </svg>

  <script src="assets/scripts/main-dist.js"></script>
</body>

</html>
